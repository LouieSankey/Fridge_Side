<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Use what's in your fridge.</title>

    <link href="paper.css" rel="stylesheet" type="text/css" />
    <link href="index-card.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Josefin+Sans&family=Oxygen:wght@300&family=Quicksand:wght@300&display=swap" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZD37RWY6ZD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-ZD37RWY6ZD');
    </script>
</head>

<body>

    <div class="container">



        <div class="index-card">
            <article class="index-card-head"></article>
            <img id="magnet-carrot" src="./img/carrot.png" alt="a refrigerator magnet shaped like a carrot.">

            <h1 id="h1-title">What's in your fridge?</h1>

            <form id="js-form">
                <div id="form-element">
                    <label for="js-recipe-search">Enter foods you already have in your home to get back the most relevant recipes:  
                        <input type="text" name="recipe-search" id="js-recipe-search" value="" placeholder="carrots, mushrooms, etc."></label>

                </div>

                <input type="submit" value="GO!">
                <br/>
                <div id="menu-subitems">
                    <label id="js-pantry-label" for="js-pantry">Include pantry items like flour, salt, etc. </label>
                    <input type="checkbox" name="pantry" id="js-pantry" value="true" checked>
                    <br/>
                    <label id="js-priority-label" for="js-priority"> Prioritize:</label>
                    <select name="max-missing-ingredients" id="js-priority">  
                        <option value="1">Fewest Missing Ingredients</option>
                        <option value="2">Maximize Your Ingredients Used</option>
                    </select>

                </div>

            </form>

        </div>

        <section id='main-display' class="hidden">

            <div class="position-absolute">
                <ul id="recipe-display"></ul>
                <img id="scroll-left" src="./img/scroll_arrow_left.png">
                <img id="scroll-right" src="./img/scroll_arrow_right.png">
            </div>



            <section class="paper">
                <article class="head">
                    <img id="magnet-corn" src="./img/corn.png" alt="a refrigerator magnet shaped like corn">
                </article>

                <h2 id="recipe-name">Recipe</h2>

                <section id="recipe-instructions-section">
                    <ol id="recipe-instructions"></ol>
                </section>

                <h3>Unused Ingredients</h3>
                <section id="unused-ingredients-section">
                    <ul id="unused-ingredients">
                        <li></li>
                    </ul>
                </section>

                <h3>Missing Ingredients (Add to shopping list with '+')</h3>
                <section id="missing-ingredients-section">
                    <ul id="missing-ingredients"></ul>
                </section>

                <section id="shopping-list-section">
                    <img id="magnet-onion" src="./img/onion.png" alt="a refrigerator magnet shaped like an onion. ">
                    <h2 id="shopping-list-label">Shopping List </h2>
                    <ul id="shopping-list"></ul>

                </section>


                <p id="js-error-message" class="error-message"></p>

            </section>

            <form id="send-list">
                <label class="bottom-form-label" for="phone">Text this list to my phone:</label>
                <input class="bottom-form-input" type="tel" id="phone" name="phone" placeholder="Format: xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
                <button class="bottom-form-button" value="SEND" type="button">SEND</button>
            </form>

        </section>



        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="./script.js"></script>
</body>

</html>
